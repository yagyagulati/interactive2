<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drawing with HTML CSS!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="//typeinclass/styles/main.css">
  </head>  
  <body>
    <a href="https://docs.google.com/document/d/1GY_d4bGUDQ5qnKF_3XLHwoKVZYk5OfMo8E4g3gm4150/edit?usp=sharing">exercise doc</a>
    <br>

    <br>
    <br>
    <br>
    
    
    <div class="fontBox">
      
      <div class="v rootLetter letter">
        <div class="thinStem rightLeaning one"></div>
        <div class="thickStem leftLeaning two"></div>
        <div class="vTerminal three"></div>
        <div class="thinStemTerminal four"></div>
        <div class="thickStemTerminal five"></div>
      </div>

      
      <div class="w rootLetter letter">
        <div class="v letter one">
          <div class="thinStem rightLeaning one"></div>
          <div class="thickStem leftLeaning two"></div>
          <div class="vTerminal three"></div>
          <div class="thinStemTerminal four"></div>
          <div class="thickStemTerminal five"></div>
        </div>
        <div class="v letter two">
          <div class="thinStem rightLeaning one"></div>
          <div class="thickStem leftLeaning two"></div>
          <div class="vTerminal three"></div>
          <div class="thinStemTerminal four"></div>
          <div class="thickStemTerminal five"></div>
        </div>
        <div class="counterDot three"></div>
      </div>

      
      <div class="a rootLetter letter">
        <div class="v letter one">
          <div class="thinStem rightLeaning one"></div>
          <div class="thickStem leftLeaning two"></div>
          <div class="vTerminal three"></div>
          <div class="thinStemTerminal four"></div>
          <div class="thickStemTerminal five"></div>
        </div>
        <div class="crossBar two"></div>
      </div>

      
      <div class="m rootLetter letter" style="margin-left:-20px;">
        <div class="v letter one">
          <div class="thinStem rightLeaning one"></div>
          <div class="thickStem leftLeaning two"></div>
          <div class="vTerminal three"></div>
          <div class="thinStemTerminal four"></div>
          <div class="thickStemTerminal five"></div>
        </div>
        <div class="v letter two">
          <div class="thinStem rightLeaning one"></div>
          <div class="thickStem leftLeaning two"></div>
          <div class="vTerminal three"></div>
          <div class="thinStemTerminal four"></div>
          <div class="thickStemTerminal five"></div>
        </div>
      </div>
    </div>
  </body>
</html>
